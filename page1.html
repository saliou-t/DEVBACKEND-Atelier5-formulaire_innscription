 		//gestion du deuxi√®me sous blog

        var inscription1 = document.getElementById('inscription1');
        inscription1.addEventListener('click', afficher_blog2);

 		function afficher_blog2(e){
 			if (email.validity.valueMissing) {
 				email.style.border="2px solid red";
 				// e.preventDefault();
 			}
 			else if (pwd.validity.valueMissing) {
 				pwd.style.border="2px solid red";
                            e.preventDefault();
 			}

 			    email.style.border="none";
 			    pwd.style.border="none";
